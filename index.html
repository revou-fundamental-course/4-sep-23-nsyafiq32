<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Hitung Persegi</h1>
    </header>
    <section class="rumusPersegi">
        <img src="persegi.jpg" style="display: block; margin: auto;">
        <h3>Rumus Pada Persegi Yaitu :</h3>
        <p class="rumus">L = s x s</p>
        <p class="rumus">K = 4 x s</p><br>
        <h3>Dimana :</h3>
        <pre class="legend">
            L : Luas
            K : Keliling
            s : Sisi
        </pre>
        <!-- <div>K = Keliling</div>
        <div>L = Luas</div>
        <div>s = Sisi</div> -->
    </section>
    <form action="">
        <section class="inputLuas">
            <label for="inputField">Sisi</label>
            <input type="number" id="inputField" placeholder="Input Sisi">
        </section>
        <section class="inputButton">
            <button type="button" onclick="hitung()" value="Hitung">Hitung</button>
            <button type="reset">Reset</button>
        </section>
        <section class="hslHitung">
            <p class="legend">Luas Persegi Adalah <input id="Luas" name="hasil" type="number"></p><br>
            <p class="legend">Keliling Persegi Adalah <input id="Keliling" name="hasil" type="number"></p><br>
        </section>
    </form>
    <footer class="footer">
        <p>Copyright @ Moch. Naufal Syafiq - Submission RevoU</p>
    </footer>
    <!-- <div class="footer">
        Copyright @ Moch. Naufal Syafiq - Submission RevoU
    </div> -->
    <script src="./js/javascript.js"></script>
</body>
</html>
